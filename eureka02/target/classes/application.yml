server:
  port: 6003
eureka:
  instance:
    hostname: eureka03 #eureka 服务端的实例名称
  client:
    register-with-eureka: false #false 表示不向注册中心注册自己
    fetch-registry: false #false 表示自己端就是注册中心，我的职责就是维护服务实例，并不需要去检索服务
    service-url:
      defaultZone: http://eureka01:6001/eureka/,http://eureka02:6002/eureka/
